<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div th:text="${mensaje}" th:if="${mensaje!=null}"> </div>
	<div class="container">
		<h1 class="display-6">Reservar Pasajes Aereos</h1>
	</div>
	<div class=container my-5>

		<h3 class="lead">Buscar </h3>
		<div class="card-body">
			<form action="#" th:action="@{/clientes/ingresoDatos}" th:object="${reservaPasajeTO}" method="post">
				<table class="table table-light table-striped">
					<tr>
						<td>
							<label>Numero Vuelo:</label>
						</td>
						<td>
							<input type="text" id="numero" th:field="*{numeroVuelo}" required>
						</td>
					</tr>
				</table>
				<input type="submit" value="buscar">
			</form>
		</div>

		<div th:if="${busqueda1}" class="card-body">
			<table class="table table-dark table-striped">
				<!----cabezera de la tabla---->
				<thead>
					<tr>
						<th>numero Vuelo</th>
						<th>Asientos Disponibles</th>
						<th>Asientos Ocupados</th>
					</tr>
				</thead>

				<!----cuerpo de la tabla---->
				<tbody>
					<tr th:each=" vuelo : ${vuelo}">
						<form action="#">
							<td th:text="${vuelo.numeroVuelo}"></td>
							<td th:text="${vuelo.asientosDisponibles}"></td>
							<td th:text="${vuelo.asientosOcupados}"></td>
						</form>
					</tr>
				</tbody>
			</table>
		</div>


		<!----Reserva---->
		<div th:if="${busqueda2}" class=container my-5>
			<h3 class="lead">Reserva</h3>
			<div class="card-body">
				<form action="#" th:action="@{/clientes/comprar}" th:object="${reservaPasajeTO}" method="post">
					<table class="table table-bordered">
						<tr>
							<td>
								<label>Numero Vuelo:</label>
							</td>
							<td>
								<input readonly type="text" id="numeroVuelo" th:field="*{numeroVuelo}" required>
							</td>
						</tr>
						<tr>
							<td>
								<label>cantidad comprar asientos:</label>
							</td>
							<td>
								<input type="text" id="cantidad" th:field="*{cantidadAsientosComprados}" required>
							</td>
						</tr>
						<tr>
							<td>
								<label>numero tarjeta:</label>
							</td>
							<td>
								<input type="text" id="numeroT" th:field="*{numeroTarjeta}" required>
							</td>
						</tr>


					</table>
					<input type="submit" value="reservar">
				</form>
			</div>
		</div>


	</div>
</body>

</html>
